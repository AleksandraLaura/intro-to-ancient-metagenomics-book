image:
  file: .gitpod.Dockerfile
tasks:
  - command: Rscript --version
  - name: quarto install
    before: |
      wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.3.361/quarto-1.3.361-linux-amd64.tar.gz
      mkdir ~/opt
      tar -C ~/opt -xvzf quarto-1.3.361-linux-amd64.tar.gz
      mkdir ~/bin
      ln -s ~/opt/quarto-1.3.361/bin/quarto ~/bin/quarto
      ( echo ""; echo 'export PATH=$PATH:~/bin' ; echo "" ) >> ~/.bashrc
      source ~/.bashrc
      Rscript -e 'install.packages("rmarkdown", repos="https://cloud.r-project.org")'
      sudo apt install librsvg2-bin
      quarto check
      quarto install tinytex
vscode:
  extensions:
    - Ikuyadeu.r@1.2.1:z5vr1v1bfS++U/aHLSXQ6Q==
    - quarto.quarto
